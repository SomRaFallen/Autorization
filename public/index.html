<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #333; }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px;
      width: 300px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;

      border: none;

      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .message { margin-top: 10px; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üßë‚Äçüíª –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h1>

  <form id="registerForm">
    <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
    <input type="text" id="regUser" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
    <input type="password" id="regPass" placeholder="–ü–∞—Ä–æ–ª—å" required>
    <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    <div id="regMsg"></div>
  </form>

  <form id="loginForm">
    <h3>–í—Ö–æ–¥</h3>
    <input type="text" id="loginUser" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
    <input type="password" id="loginPass" placeholder="–ü–∞—Ä–æ–ª—å" required>
    <button type="submit">–í–æ–π—Ç–∏</button>
    <div id="loginMsg"></div>
  </form>

  <form id="changeForm">
    <h3>–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è</h3>
    <input type="text" id="chUser" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
    <input type="password" id="chOld" placeholder="–°—Ç–∞—Ä—ã–π –ø–∞—Ä–æ–ª—å" required>
    <input type="password" id="chNew" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å" required>
    <button type="submit">–ò–∑–º–µ–Ω–∏—Ç—å</button>
    <div id="chMsg"></div>
  </form>

  <script>
    async function sendForm(formId, url, fields, msgId) {
      const data = {};
      fields.forEach(f => data[f] = document.getElementById(f).value);
      const msg = document.getElementById(msgId);
      msg.textContent = '';

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (res.ok) {
          msg.textContent = json.message;
          msg.className = 'message';
        } else {
          msg.textContent = json.error;
          msg.className = 'error';
        }
      } catch (e) {
        msg.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
        msg.className = 'error';
      }
    }

    document.getElementById('registerForm').onsubmit = e => {
      e.preventDefault();
      sendForm('registerForm', '/register', ['regUser','regPass'], 'regMsg');
    };

    document.getElementById('loginForm').onsubmit = e => {
      e.preventDefault();
      sendForm('loginForm', '/login', ['loginUser','loginPass'], 'loginMsg');
    };

    document.getElementById('changeForm').onsubmit = e => {
      e.preventDefault();
      sendForm('changeForm', '/change-password', ['chUser','chOld','chNew'], 'chMsg');
    };
  </script>
</body>
</html>
